language: scala
scala:
- 2.11.5
jdk:
- oraclejdk8
services:
- docker
branches:
  except:
    - release
before_script:
- docker-compose run setup
script:
- ./build.sh
after_success:
- pip install --user codecov && codecov
- docker-compose run sbt sbt clean
after_script:
- docker-compose run sbt bash -c "find \$HOME/.ivy2 -name \"ivydata-*.properties\" | xargs rm"
- docker-compose run sbt bash -c "find \$HOME/.sbt -name \"*.lock\" | xargs rm"
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot/
sudo: false
env:
  global:
  - secure: 
  - secure: 
