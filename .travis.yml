language: generic
services:
  - docker
branches:
  except:
    - release
    - website
before_install:
  - ./build/update_docker.sh
  - ./build/update_docker-compose.sh
before_script:
  - ./build/pull_docker_images.sh
  - travis_retry docker-compose run setup
script:
  - docker-compose run sbt bash -c "./build/build.sh"
after_success:
  - ./build/push_docker_images.sh
  - pip install --user codecov && codecov
before_cache:
  - ./build/cleanup_cache.sh
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.m2
    - $HOME/.sbt
sudo: false
env:
  global:
    - DOCKER_VERSION=17.03.1
    - DOCKER_COMPOSE_VERSION=1.13.0
    - secure: 
    - secure: 
    - secure: 
    - secure: 
  matrix:
    - SCALA_VERSION=2.11
    - SCALA_VERSION=2.12
